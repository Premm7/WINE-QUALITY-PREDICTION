<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 40px;
        }
        .container {
            max-width: 550px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #aaa;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
    </style>

</head>
<body>

<div class="container">
    <h1>Wine Quality Prediction</h1>

    <form action="/predict" method="post">

        {% for feature in feature_names %}
        <label>{{ feature | replace("_"," ") | title }}:</label>
        <input type="number" step="any" name="{{ feature }}" required>
        {% endfor %}

        <button type="submit">Predict Quality</button>
    </form>
</div>

</body>
</html>
