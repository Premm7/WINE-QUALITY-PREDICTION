<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .box {
            background: white;
            width: 500px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 8px;
        }
        .btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            background: #3498db;
            padding: 10px;
            color: white;
            border-radius: 5px;
        }
        a:hover { background: #2980b9; }
    </style>
</head>
<body>

<div class="box">
    <h2>Predicted Wine Quality: <strong>{{ prediction }}</strong></h2>

    <h3>Input Values:</h3>
    <ul>
        {% for name, value in paired_data %}
        <li><strong>{{ name | replace("_"," ") | title }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>

    <div class="btn">
        <a href="/">Predict Again</a>
    </div>
</div>

</body>
</html>
